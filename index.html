<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" type="" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search-field" name="" value="" placeholder="Enter City Name" spellcheck="false">
            <button id="btn-search"><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="">
            <h1 class="temp"><span id="temp"></span>Â°c</h1>
            <h2 class="city" id="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="">
                        <p class="humidity"><span id="humidity"></span>%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">

                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js">
